<div class="container" *ngIf="posts !== []">
  <select class="filter" (change)="filterByAuthor($event)">
    <option value="null">filter by author...</option>
    <option [value]="author.id" *ngFor="let author of authors">{{ author.name }}</option>
  </select>
  <div class="articles">
      <div class="article" *ngFor="let post of posts">
        <img [id]="post.id"/>
        <h2 class="title">{{ post.title }}</h2>
        <p class="author" *ngIf="getAuthorForPost(post)">By {{ getAuthorForPost(post).name }}</p>
        <p class="body">{{ post.body }}</p>
        <h3>Comments: </h3>
        <ul class="comments-list">
          <div class="comments" *ngFor="let comment of getCommentsForPost(post)">
            <li class="comment">{{ comment.body }}</li>
          </div>
        </ul>
      </div>
  </div>
</div>
